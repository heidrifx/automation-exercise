name: Automation Exercise

on: [push]

jobs:
  style_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install spell check
        run: pip install black
      - name: Run spell check
        run: black --check .
